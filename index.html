<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1ffa69ec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-shop"></i> Retail</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-nav" id="navbarNav">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ofertas</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Mi cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-basket-shopping"></i> Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <aside>
        <h3 class="titulo-categorias">Categorias</h3>
        <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
        Perfumes
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        Vestuario
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        Calzado
        </li>
</ul>
    </aside>
    <main>
        <div class="card">
            <img src="assets/img/perfume.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">Perfume Aura</h5>
            <p class="card-text">$25.990</p>
            <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/perfume_phantom.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">Perfume Phantom</h5>
            <p class="card-text">$25.990</p>
            <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/zapatos.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">Zapatos Docker</h5>
            <p class="card-text">$45.990</p>
            <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/poleron.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">Poleron Puma</h5>
            <p class="card-text">$20.990</p>
            <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </main>
    <footer>
        <p class="parrafo-footer">Todos los derechos reservados - Chile - 2025</p>
        <i class="fa-solid fa-shop"></i> Retail
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
